{%- if site.adsense.google.data-ad-client -%}
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense.google.data-ad-client }}"
	crossorigin="anonymous"></script>

	<ins class="adsbygoogle"
	style="display:block"
	data-ad-client="{{ site.adsense.google.data-ad-client }}"
	data-ad-slot="{{ site.adsense.google.data-ad-slot }}"
	data-ad-format="auto"
	data-full-width-responsive="true"></ins>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
{%- endif -%}
